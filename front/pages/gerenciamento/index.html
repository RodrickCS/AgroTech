<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="x-icon"
      href="../../assets/AgroTech-Logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroTech</title>
  </head>
  <body>
    <nav id="upperNavbar">
      <img width="230px" src="../../assets/agroTech-TextLogo.png " alt="Logo" />
      <ul>
        <li>
          <a href="../graficos/index.html">
            <button class="navBt">
              Gráficos<img
                width="40px"
                src="../../assets/grafico-de-linha.png"
              />
            </button>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <nav class="leftNavbar">
        <button class="navBt" onclick="openFrotasEditor()">
          <img
            width="30px"
            src="../../assets/caminhao-de-transporte.png"
          />Frotas
        </button>
        <button class="navBt" onclick="openViagensEditor()">
          <img
            width="30px"
            src="../../assets/itinerario-de-viagem.png"
          />Viagens
        </button>
      </nav>
      <section class="frotaMain model">
        <div class="mainHeader">
          <button onclick="viewFrotas()" class="cardBt ver">
            Ver todas as frotas
          </button>
          <button onclick="gerenciarFrotas()" class="cardBt gerenciar model">
            Gerenciar frotas
          </button>
          <button class="btClose" onclick="closeFrotasEditor()">&times;</button>
        </div>
        <div class="criarFrotaCard model">
          <div class="cardHeader">
            <h1>Criar uma Frota</h1>
          </div>
          <div class="cardBody">
            <input type="text" id="tipoFrota" placeholder="Tipo" />
            <span class="border"></span>
          </div>
          <div class="cardFooter">
            <button onclick="criarFrota()" class="cardBt">Criar frota</button>
          </div>
        </div>
        <div class="clonenodeAppend model">
          <div class="card model">
            <div class="content">
              <div class="logo">
                <img src="../../assets/AgroTech-Logo.png" alt="" />
              </div>
              <p style="color: white" id="idFrota" class="idF">id:</p>
              <p style="color: white" class="setorFrota">Setor:</p>
            </div>
            <div class="nav"></div>
            <button onclick="activeCard(this)" class="toggle">
              <img width="20px" src="../../assets/arrow-down-solid.svg" />
            </button>
          </div>
        </div>
      </section>
      <section class="viagensMain model">
        <div class="mainHeader">
          <button onclick="viewViagens()" class="cardBt verViagem">
            Ver todas as viagens
          </button>
          <button onclick="gerenciarViagens()" class="cardBt gerenciarViagem">
            Gerenciar viagens
          </button>
          <button class="btClose" onclick="closeViagensEditor()">
            &times;
          </button>
        </div>
        <div class="registrarViagemCard model">
          <div class="cardHeader">
            <h1>Registrar uma viagem</h1>
          </div>
          <div class="cardBody">
            <label for="veiculo">Veículo:</label>
            <select id="veiculo" name="veiculoList" form="veiculoForm"></select>
            <label for="motorista">motorista:</label>
            <select
              id="motorista"
              name="motoristaList"
              form="motoristaForm"
            ></select>
            <input type="text" id="descricao" placeholder="Descricao" />
            <span class="border"></span>
            <input type="text" id="hora_saida" placeholder="Hora da saida" />
            <span class="border"></span>
          </div>
          <div class="cardFooter">
            <button onclick="criarFrota()" class="cardBt">
              Registrar viagem
            </button>
          </div>
        </div>
        <div class="motoristRretornouCard model">
          <div class="cardHeader">
            <h1>Motorista retornou</h1>
          </div>
          <div class="cardBody">
            <label for="motoristaRetorno">motorista:</label>
            <select
              id="motoristaRetorno"
              name="motoristaRetornoList"
              form="motoristaRetornoForm"
            >
              <option value="Disponivel">
                Todos os motoristas estão disponíveis
              </option>
            </select>
          </div>
          <div class="cardFooter">
            <button onclick="criarFrota()" class="cardBt">
              Registar Retorno
            </button>
          </div>
        </div>

        <table class="tableViagens model">
          <thead>
            <tr>
              <th>Frota Responsável</th>
              <th>Veiculo</th>
              <th>Marca</th>
              <th>Placa</th>
              <th>Descrição</th>
              <th>Hora Saída</th>
            </tr>
          </thead>
          <tbody class="conteudoTabela"></tbody>
        </table>
      </section>
    </main>
  </body>
  <script src="script.js "></script>
</html>
