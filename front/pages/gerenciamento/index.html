<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="x-icon"
      href="../../assets/AgroTech-Logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroTech</title>
  </head>
  <body>
    <nav id="upperNavbar">
      <img width="230px" src="../../assets/agroTech-TextLogo.png " alt="Logo" />
      <ul>
        <li>
          <a href="../graficos/index.html">
            <button class="navBt">
              Gr√°ficos<img
                width="40px"
                src="../../assets/grafico-de-linha.png"
              />
            </button>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <nav class="leftNavbar">
        <button class="navBt" onclick="openFrotasEditor()">
          <img
            width="30px"
            src="../../assets/caminhao-de-transporte.png"
          />Frotas
        </button>
        <button class="navBt" onclick="openViagensEditor()">
          <img
            width="30px"
            src="../../assets/itinerario-de-viagem.png"
          />Viagens
        </button>
      </nav>
      <section class="frotaMain model">
        <div class="mainFrotaHeader">
          <button onclick="viewFrotas()" class="cardBt ver">
            Ver todas as frotas
          </button>
          <button onclick="gerenciarFrotas()" class="cardBt gerenciar model">
            Gerenciar frotas
          </button>
          <button class="btClose" onclick="closeFrotasEditor()">&times;</button>
        </div>
        <div class="criarFrotaCard model">
          <div class="cardHeader">
            <h1>Criar uma Frota</h1>
          </div>
          <div class="cardBody">
            <input type="text" id="tipoFrota" placeholder="Tipo" />
            <span class="border"></span>
          </div>
          <div class="cardFooter">
            <button onclick="criarFrota()" class="cardBt">Criar</button>
          </div>
        </div>
        <div class="clonenodeAppend model">
          <div class="card model">
            <div class="content">
              <div class="logo">
                <img src="../../assets/AgroTech-Logo.png" alt="" />
              </div>
              <p style="color: white" id="idFrota" class="idF">id:</p>
              <p style="color: white" class="setorFrota">Setor:</p>
            </div>
            <div class="nav"></div>
            <button onclick="activeCard(this)" class="toggle">
              <img width="20px" src="../../assets/arrow-down-solid.svg" />
            </button>
          </div>
        </div>
      </section>
      <section class="viagensMain model">
        <div class="mainFrotaHeader">
          <button class="btClose" onclick="closeViagensEditor()">
            &times;
          </button>
        </div>
        <div class="registrarViagemCard model">
          <div class="cardHeader">
            <h1>Registrar uma viagem</h1>
          </div>
          <div class="cardBody">
            <input type="text" id="id_veiculo" placeholder="id_veiculo">
            <span class="border"></span>
            <input type="text" id="id_motorista" placeholder="id_motorista">
            <span class="border"></span>
            <input type="text" id="descricao" placeholder="descricao">
            <span class="border"></span>
            <input type="text" id="hora_saida" placeholder="hora_saida">
            <span class="border"></span>
          </div>
          <div class="cardFooter">
            <button onclick="criarFrota()" class="cardBt">Registrar</button>
          </div>
        </div>
        <div class="motoristRretornouCard ">
          <div class="cardHeader">
            <h1>Motorista retornou</h1>
          </div>
          <div class="cardBody">
            <input type="text" name="" id="" placeholder="">
          </div>
          <div class="cardFooter">
            <button onclick="criarFrota()" class="cardBt">Registar Retorno</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js "></script>
</html>
