<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="x-icon"
      href="../../assets/AgroTech-Logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroTech</title>
  </head>
  <body>
    <nav id="upperNavbar">
      <img width="230px" src="../../assets/agroTech-TextLogo.png " alt="Logo" />
      <ul>
        <li>
          <a href="../graficos/index.html">
            <button class="navBt">
              Gráficos<img
                width="40px"
                src="../../assets/grafico-de-linha.png"
                alt=""
              />
            </button>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <nav class="leftNavbar">
        <button class="navBt" onclick="openFrotasEditor()">
          <img
            width="30px"
            src="../../assets/caminhao-de-transporte.png"
          />Frotas
        </button>
        <button class="navBt">
          <img width="30px" src="../../assets/motorista.png" alt="" />Motoristas
        </button>
        <button class="navBt">
          <img
            width="30px"
            src="../../assets/ferramenta-chave.png"
          />Manutenções
        </button>
      </nav>
      <section class="frotaMain model">
        <div class="mainFrotaHeader">
          <button onclick="viewFrotas()" class="cardBt ver">
            Ver todas as frotas
          </button>
          <button onclick="gerenciarFrotas()" class="cardBt gerenciar model">
            Gerenciar frotas
          </button>
          <button class="btClose" onclick="closeFrotasEditor()">&times;</button>
        </div>
        <div class="criarFrotaCard model">
          <div class="cardHeader">
            <h1>Criar uma Frota</h1>
          </div>
          <div class="cardBody">
            <input type="text" id="tipoFrota" placeholder="Tipo" />
            <span class="border"></span>
          </div>
          <div class="cardFooter">
            <button onclick="criarFrota()" class="cardBt">Criar</button>
          </div>
        </div>
        <div class="clonenodeAppend model">
          <div class="card model">
            <div class="content">
              <div class="logo">
                <img src="../../assets/AgroTech-Logo.png" alt="" />
              </div>
              <p id="idFrota">id:</p>
              <p id="setorFrota">Setor:</p>
            </div>
            <ul class="nav">
              <li>idFrota</li>
              <li>idMotorista</li>
              <li>Cor</li>
              <li>veiculo</li>
              <li>marca</li>
              <li>placa</li>
            </ul>
            <div class="toggle">
              <img width="20px" src="../../assets/arrow-down-solid.svg" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js "></script>
</html>
