<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="shortcut icon"
      type="x-icon"
      href="../../assets/AgroTech-Logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroTech</title>
  </head>
  <body>
    <nav id="upperNavbar">
      <img width="230px" src="../../assets/agroTech-TextLogo.png " alt="Logo" />
      <ul>
        <li>
          <a href="../graficos/index.html">
            <!-- <button class="navBt">
              Gráficos<img
                width="40px"
                src="../../assets/grafico-de-linha.png"
              />
            </button> -->
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <nav class="leftNavbar">
        <button class="navBt" onclick="openFrotasEditor()">
          <img
            width="30px"
            src="../../assets/caminhao-de-transporte.png"
          />Frotas
        </button>
        <button class="navBt" onclick="openViagensEditor()">
          <img
            width="30px"
            src="../../assets/itinerario-de-viagem.png"
          />Viagens
        </button>
        <button class="navBt" onclick="openVeiculosEditor()">
          <img width="30px" src="../../assets/carro.png" />Veículos
        </button>
        <button class="navBt" onclick="openMotoristaEditor()">
          <img width="30px" src="../../assets/motorista.png" />Motoristas
        </button>
        <button class="navBt" onclick="openManutencoesEditor()">
          <img
            width="30px"
            src="../../assets/ferramenta-chave.png"
          />Manutenções
        </button>
        <div id="btLogout">
          <button onclick="logout()" id="logoutBt">Sair</button>
        </div>
      </nav>
      <section class="frotaMain model">
        <div class="mainHeader">
          <button onclick="viewFrotas()" class="cardBt ver">
            Ver todas as frotas
          </button>
          <button onclick="gerenciarFrotas()" class="cardBt gerenciar model">
            Gerenciar frotas
          </button>
          <button class="btClose" onclick="closeFrotasEditor()">&times;</button>
        </div>
        <div class="criarFrotaCard model">
          <div class="cardHeader">
            <h1>Criar uma Frota</h1>
          </div>
          <div class="cardBody">
            <input type="text" id="tipoFrota" placeholder="Tipo" />
            <span class="border"></span>
          </div>
          <div class="cardFooter">
            <button onclick="criarFrota()" class="cardBt">Criar frota</button>
          </div>
        </div>
        <div class="clonenodeAppend model">
          <div class="card model">
            <div class="content">
              <div class="logo">
                <img src="../../assets/AgroTech-Logo.png" alt="" />
              </div>
              <p style="color: white" id="idFrota" class="idF">id:</p>
              <p style="color: white" class="setorFrota">Setor:</p>
            </div>
            <div class="nav"></div>
            <button onclick="activeCard(this)" class="toggle">
              <img width="20px" src="../../assets/arrow-down-solid.svg" />
            </button>
          </div>
        </div>
      </section>
      <section class="viagensMain model">
        <div class="mainHeader">
          <button onclick="viewViagens()" class="cardBt verViagem">
            Ver todas as viagens
          </button>
          <button onclick="gerenciarViagens()" class="cardBt gerenciarViagem">
            Gerenciar viagens
          </button>
          <button class="btClose" onclick="closeViagensEditor()">
            &times;
          </button>
        </div>
        <div class="registrarViagemCard model">
          <div class="cardHeader">
            <h1>Registrar uma viagem</h1>
          </div>
          <div class="cardBody">
            <label for="veiculo">Veículo:</label>
            <select id="veiculo" name="veiculoList" form="veiculoForm"></select>
            <label for="motorista">motorista:</label>
            <select
              id="motorista"
              name="motoristaList"
              form="motoristaForm"
            ></select>
            <input type="text" id="descricao" placeholder="Descrição" />
            <span class="border"></span>
          </div>
          <div class="cardFooter">
            <button onclick="regisTrarViagem()" class="cardBt">
              Registrar viagem
            </button>
          </div>
        </div>

        <table class="tableViagens model">
          <thead>
            <tr>
              <th>ID da viagem</th>
              <th>Veiculo</th>
              <th>Placa</th>
              <th>Motorista</th>
              <th>Descrição</th>
              <th>Hora Saída</th>
              <th>Hora Retorno</th>
            </tr>
          </thead>
          <tbody class="conteudoTabelaViagens"></tbody>
        </table>
      </section>

      <section class="veiculosMain model">
        <div class="mainHeader">
          <button onclick="viewVeiculos()" class="cardBt verVeiculos model">
            Todos os veículos
          </button>
          <button
            onclick="gerenciarVeiculos()"
            class="cardBt gerenciarVeiculos model"
          >
            Gerenciar veiculos
          </button>
          <button class="btClose" onclick="closeVeiculosEditor()">
            &times;
          </button>
        </div>
        <div class="registrarVeiculoCard model">
          <div class="cardHeader">
            <h1>Adicionar um Veículo</h1>
          </div>
          <div class="cardBody">
            <input type="text" id="inpMarca" placeholder="Marca" />
            <span class="border"></span>

            <input type="text" id="inpPlaca" placeholder="Placa" />
            <span class="border"></span>

            <input type="text" id="inpCor" placeholder="Cor" />
            <span class="border"></span>

            <label for="motoristaResponsavel">Motorista Responsável:</label>
            <select
              id="motoristaResponsavel"
              name="motoristaResponsavel"
              form="motoristaResponsavel"
            ></select>

            <label for="frotaVeiculo">Frota:</label>
            <select
              id="frotaVeiculo"
              name="frotaVeiculo"
              form="frotaVeiculo"
            ></select>
          </div>
          <div class="cardFooter">
            <button onclick="adicionarVeiculo()" class="cardBt">
              Adicionar
            </button>
          </div>
        </div>

        <table class="tableVeiculos model">
          <thead>
            <tr>
              <th>Id do veículo</th>
              <th>Id da frota</th>
              <th>Marca</th>
              <th>Placa</th>
              <th>Cor</th>
              <th>Disponibilidade</th>
              <th>Motorista</th>
            </tr>
          </thead>
          <tbody class="conteudoTabelaVeiculos"></tbody>
        </table>
      </section>
      <section class="motoristaMain model">
        <div class="mainHeader">
          <button class="btClose" onclick="closeMotoristaEditor()">
            &times;
          </button>
        </div>
        <div class="registrarMotoristaCard model">
          <div class="cardHeader">
            <h1>Adicionar um Motorista</h1>
          </div>
          <div class="cardBody">
            <input type="text" id="inpNomeMotorista" placeholder="Nome" />
            <input
              type="text"
              id="inpTelefoneMotorista"
              placeholder="Telefone"
            />
            <input type="text" id="inpCpfMotorista" placeholder="CPF" />
            <input type="text" id="inpCnhMotorista" placeholder="CNH" />
            <input
              type="text"
              id="inpEnderecoMotorista"
              placeholder="Endereço"
            />
          </div>
          <div class="cardFooter">
            <button onclick="adicionarMotorista()" class="cardBt">
              Adicionar
            </button>
          </div>
        </div>
      </section>
      <section class="graficosMain">
        <div class="parent">

          <div class="div1">
            <canvas id="manutencaoVeiculoChart"></canvas>
          </div>

          <div class="div2">
            <canvas id="veiculosDisponiveisChart"></canvas>
          </div>

          <div class="div3">
            
          </div>

          <div class="div4"></div>

        </div>
      </section>
    </main>
  </body>
  <script src="script.js "></script>
</html>
